group:
  Media:
    entities:
      - input_select.family_room_media


remote:
  - platform: harmony
    name: Family Room
    host: !secret harmony_host


input_select:
  family_room_media:
    name: Family Room
    options:
      - Power Off
      - Apple TV
      - Fire TV
      - DVD Player
      - Music
      - Bluetooth
    initial: Power Off
    icon: mdi:television