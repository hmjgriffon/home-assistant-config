group:
  Landscaping:
    control: hidden
    entities:
      - switch.front_yard_switch
      - switch.back_yard_switch
      - switch.front_landscape
      - switch.back_landscape
      - switch.fountain


homeassistant:
  customize:
    switch.front_yard_switch:
      friendly_name: Front Light
      icon: mdi:lightbulb
    switch.back_yard_switch:
      friendly_name: Back Light
      icon: mdi:lightbulb
    switch.front_landscape:
      friendly_name: Front Landscape
      icon: mdi:lightbulb
    switch.back_landscape:
      friendly_name: Back Landscape
      icon: mdi:lightbulb
    switch.fountain:
      friendly_name: Fountain
      icon: mdi:cup-water


automation:
  - alias: Landscape lights on
    initial_state: True
    trigger:
      platform: sun
      event: sunset
    action:
      - service: switch.turn_on
        entity_id:
          - switch.front_landscape
          - switch.back_landscape

  - alias: Landscape lights off
    initial_state: True
    trigger:
      platform: time
      at: '22:00:00'
    action:
      - service: switch.turn_off
        entity_id:
          - switch.front_landscape
          - switch.back_landscape

  - alias: Front door light on
    initial_state: True
    trigger:
      platform: time
      at: '22:00:00'
    action:
      - service: switch.turn_on
        entity_id: switch.front_yard_switch

  - alias: Front lights off 
    initial_state: True
    trigger:
      platform: sun
      event: sunrise
      offset: '-01:00:00'
    action:
      - service: switch.turn_off
        entity_id: switch.front_yard_switch

  - alias: Fountain on
    initial_state: True
    trigger:
      platform: time
      at: '09:00:00'
    action:
      - service: switch.turn_on
        entity_id: switch.fountain

  - alias: Fountain off 
    initial_state: True
    trigger:
      platform: sun
      event: sunset
    action:
      - service: switch.turn_off
        entity_id: switch.fountain       