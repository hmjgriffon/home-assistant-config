sensor:
  - platform: ambient_station
    api_key: !secret ambient_weather_api_key
    app_key: !secret ambient_weather_app_key
    monitored_conditions:
      - windspeedmph
      - windgustmph
      - humidity
      - tempf
      - uv
      - solarradiation
      - dailyrainin

  - platform: darksky
    api_key: !secret darksky_api_key
    forecast:
      - 0
    monitored_conditions:
      - hourly_summary

  - platform: template
    sensors:
      outdoor_forecast:
        friendly_name: Forecast
        value_template: "{{ states.sensor.dark_sky_hourly_summary.state }}"
        icon_template: >
          {%- if "cloud" in states.sensor.dark_sky_hourly_summary.state -%}
            mdi:weather-cloudy
          {%- elif "fog" in states.sensor.dark_sky_hourly_summary.state -%}
            mdi:weather-fog
          {%- elif "rain" in states.sensor.dark_sky_hourly_summary.state -%}
            mdi:weather-rainy
          {%- elif "wind" in states.sensor.dark_sky_hourly_summary.state -%}
            mdi:weather-windy
          {%- else -%}
            mdi:weather-sunny
          {%- endif %}