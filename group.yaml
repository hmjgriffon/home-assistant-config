## GROUPS

# Tabs

default_view:
    view: yes
    entities:
      - group.lights
      - group.media_center
      - group.climate
      - group.scenes

status:
  view: yes
  entities:
    - group.rooms
    - group.garage

settings:
  view: yes
  entities:
    - group.toggles

# Cards

lights:
  name: Lights
  entities:
    - group.kitchen_lights
    - light.island_lights_level_5_0
    - light.family_room_lights_level_8_0
    - light.pantry_light_level_3_0
    - light.dining_room_lights_level_2_0
    - switch.living_room_switch_10_0
    - light.master_bedroom_l_level_4_0
    - switch.outside_lights_switch_9_0

climate:
  name: Climate
  entities:
    - sensor.climate_temp
    - sensor.climate_humidity
    - sensor.climate_mode

    - switch.house_fan

media_center:
  name: Media Center
  entities:
    - input_select.family_room_media

kitchen_lights:
  name: Kitchen
  entities:
    - light.kitchen_lights_1_level_7_0
    - light.kitchen_lights_2_level_6_0

rooms:
  name: Rooms
  entities:
    - sensor.family_room_status
    - sensor.living_room_status
    - sensor.masons_room_status
    - sensor.brinks_room_status
    - sensor.master_bedroom_status

garage:
  name: Garage
  entities:
    - sensor.garage_jillian
    - sensor.garage_jeff
    - sensor.garage_guest

toggles:
  name: Settings
  control: hidden
  entities:
    - input_boolean.disable_away_mode
    - input_boolean.disable_notify

scenes:
  name: Scenes
  entities:
    - scene.good_morning
    - scene.good_night
    - scene.movie_time