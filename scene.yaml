## SCENES


- name: Movie Time
  entities:
    light.family_room_lights_level_8_0: off
    light.kitchen_lights_1_level_7_0: off
    light.kitchen_lights_2_level_6_0: off
    light.pantry_light_level_3_0: off
    light.island_lights_level_5_0:
      state: on
      brightness: 127

- name: Good Morning
  entities:
    light.island_lights_level_5_0:
      state: on
      brightness: 127
    alarm_control_panel.simplisafe: 'disarmed'

- name: Good Night
  entities:
    group.all_lights: off
    alarm_control_panel.simplisafe: 'armed_home'

